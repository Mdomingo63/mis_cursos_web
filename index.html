<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-dist.css">
    <link rel="stylesheet" href="normalize.css">
   
</head>
<body>
   <for>
       <label for="" class="label">:enabled</label>
       <input type="text" class="input">
       <label for="" class="label">:disabled</label>
       <input type="text" class="input" disabled>
       <input type="checkbox" class="input" id="checkbox">
       <label for="checkbox" class="label">:checked</label>
       <label for="" class="label">:in-range</label>
       <input type="number" class="input" min="50" max="60">
       <label for="" class="label">:out-of-range</label>
       <input type="number" class="input" min="50" max="100">
       <label for="" class="label">:optional</label>
       <input type="text" class="input">
       <label for="" class="label">:required</label>
       <input type="text" class="input" required>
       <label for="" class="label">:valid</label>
       <input type="number" class="input">
       <label for="" class="label">:invalid</label>
       <input type="number" class="input">
   </for>
   
</body>
</html>
